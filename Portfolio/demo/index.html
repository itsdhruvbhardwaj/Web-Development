<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide" id="slide1">
                    <img src="project1.jpeg" alt="Project 1">
                    <div class="caption">
                        <h3>Project 1</h3>
                        <p>Smart mobility cane with obstacle detection and GPS.</p>
                    </div>
                </div>
                <div class="slide" id="slide2">
                    <img src="project2.jpeg" alt="Project 2">
                    <div class="caption">
                        <h3>Project 2</h3>
                        <p>Real-time CCTV-based tracking with AI.</p>
                    </div>
                </div>
                <div class="slide" id="slide3">
                    <img src="project3.jpeg" alt="Project 3">
                    <div class="caption">
                        <h3>Project 3</h3>
                        <p>Intelligent video analysis tool for security systems.</p>
                    </div>
                </div>
            </div>

            <div class="slider-nav">
                <a href="#slide1"></a>
                <a href="#slide2"></a>
                <a href="#slide3"></a>
            </div>
        </div>
    </section>

</body>

</html>
